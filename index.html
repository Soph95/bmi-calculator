<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="calculator">
    <h1>BMI Calculator</h1>

    <form>
    <label>Enter your weight(kg):</label>
    <input class="weight" placeholder="e.g.65" type="text">
    <br/><label>Enter your height(m):</label>
    <input class="height" placeholder="e.g.1.8" type="text">
    <br><button type="button">Calculate</button>
    <p class="result"></p>
    </form>

</div>

  <script src="index.js" type="text/javascript"></script>
</body>

</html>
